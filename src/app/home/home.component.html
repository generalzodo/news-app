
<app-header></app-header>
    
    <div class="container">
        <div class="row trending mb-4">

            <div class="col-sm-6">
                <div class=" d-flex justify-content-between my-3 ">

                    <p class="small" style="color: #C31815; font-size: 16px; font-weight: bold;">Trending</p>
                    <div class="actions small">
                        <img class="mx-3" src="assets/images/like.svg" alt="">
                        <img class="mx-3" src="assets/images/share.svg" alt="">
                        <img class="mx-3" src="assets/images/bookmark.svg" alt="">
                    </div>

                </div>
                <h2 class="px-3 small"><a href="{{trending.url}}">{{trending?.title}}</a></h2>

                <img class="thumbnail " style="height: 100; height: auto" src="{{trending?.urlToImage}}" alt="">


            </div>
            <div class="col-sm-6 ">
                <!-- <div class="thumbnail" style="background-image: url('assets/images/img_h_4.jpg')"></div> -->
                <img class="thumbnail small" style="height: 100; height: auto" src="{{trending?.urlToImage}}" alt="">
                <div class=" d-flex justify-content-between mb-3 small" style="margin-top: 30px">

                    <p style="color: #C31815; font-size: 16px; font-weight: bold;">Trending</p>
                    <div class="actions">
                        <img class="mx-3" src="assets/images/like.svg" alt="">
                        <img class="mx-3" src="assets/images/share.svg" alt="">
                        <img class="mx-3 booked" src="assets/images/bookmark.svg" alt="">
                    </div>

                </div>
                <h2 class=""><a href="{{trending.url}}">{{trending?.title}}</a></h2>
                <p class="mt-3 desc">{{trending?.description}}</p>
                <div class="post-meta date-read ">
                    <span class="d-inline-block mr-3"><strong>{{ returnDate(trending?.createdAt) }}</strong></span>
                    <span class="d-inline-block">By {{trending.author}} | 3
                        min read
                    </span>

                </div>
            </div>

        </div>

        <!-- Breaking News -->

        <div class="breaking p-3 my-5 text-center">
            <span
                style="display: inline-block; background-color: #fff; color: #C31815; font-size: 14px; padding: 5px 7px">Breaking
                News</span> <span
                style="color: #fff; font-size: 14px; display:inline-block; margin: 3px 5px">{{breaking.title}}</span>
            <br>
            <a href="{{breaking.url}}" style="color: #ddd; font-size: 12px; padding-left: 5px;">Tap here to view ful
                story</a>
        </div>

        <!-- End Breaking -->

        <!-- Start News Posts -->

        <div class="tabs d-flex ">
            <span style="cursor: pointer" (click)="tabs = 'latest'" [ngClass]="{'selected': tabs =='latest'}">Latest
                Stories</span>
            <span style="cursor: pointer" (click)="tabs = 'bookmarks'"
                [ngClass]="{'selected': tabs =='bookmarks'}">Bookmarks</span>

        </div>
        <div class=" row" *ngIf="tabs == 'latest'">
            <div class="col-md-4 p-0" *ngFor="let item of data.articles">

                <app-post class="p-0"  [data]="item"></app-post>
            </div>

        </div>
        <p *ngIf="bookmarks.length == 0"  class="text-center">
            No bookmarks added
        </p>
        <div class=" row" *ngIf="tabs == 'bookmarks'">
            <div class="col-md-4 p-0" *ngFor="let item of bookmarks">
            
                <app-post class="p-0"  [data]="item"></app-post>
            </div>

        </div>


    </div>

    <app-footer></app-footer>
